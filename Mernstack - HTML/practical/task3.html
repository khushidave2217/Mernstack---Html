<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 100%; border-collapse: collapse; border: 2px solid #333; text-align: center;">
  <thead style="background-color: #f2f2f2;">
    <tr>
      <th style="border: 1px solid #999; padding: 8px;" colspan="2">Product Info</th>
      <th style="border: 1px solid #999; padding: 8px;">Price</th>
      <th style="border: 1px solid #999; padding: 8px;">Description</th>
      <th style="border: 1px solid #999; padding: 8px;">Availability</th>
    </tr>
    <tr>
      <th style="border: 1px solid #999; padding: 8px;">Name</th>
      <th style="border: 1px solid #999; padding: 8px;">Image</th>
      <th style="border: 1px solid #999; padding: 8px;" colspan="3">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="border: 1px solid #999; padding: 8px;">Product A</td>
      <td style="border: 1px solid #999; padding: 8px;">
        <img src="product1.jpg" alt="Product A" width="100">
      </td>
      <td style="border: 1px solid #999; padding: 8px;">$25.00</td>
      <td style="border: 1px solid #999; padding: 8px;">High quality product</td>
      <td style="border: 1px solid #999; padding: 8px;">In Stock</td>
    </tr>
    <tr>
      <td style="border: 1px solid #999; padding: 8px;">Product B</td>
      <td style="border: 1px solid #999; padding: 8px;">
        <img src="product2.jpg" alt="Product B" width="100">
      </td>
      <td style="border: 1px solid #999; padding: 8px;">$40.00</td>
      <td style="border: 1px solid #999; padding: 8px;">Eco-friendly and durable</td>
      <td style="border: 1px solid #999; padding: 8px;">Out of Stock</td>
    </tr>
    <tr>
      <td style="border: 1px solid #999; padding: 8px;">Product C</td>
      <td style="border: 1px solid #999; padding: 8px;">
        <img src="product3.jpg" alt="Product C" width="100">
      </td>
      <td style="border: 1px solid #999; padding: 8px;">$15.00</td>
      <td style="border: 1px solid #999; padding: 8px;">Budget-friendly option</td>
      <td style="border: 1px solid #999; padding: 8px;">In Stock</td>
    </tr>
  </tbody>
</table>

</body>
</html>
